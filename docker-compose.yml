version: '3'
services:
  cheese-graphql-api:
    container_name: ${CONTAINER_NAME}
    build: .
    depends_on:
      - postgres
    expose:
      - '8000'
    ports:
      - 8000:${GRAPHQL_APP_PORT}
    user: node
    volumes:
      - ./:/app
    working_dir: '/app'
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${GRAPHQL_APP_PORT}
    tty: true
  
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: processed-cheese
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - '5000:5432'